<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Embers — Guides</title>

  <!-- Core CSS -->
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <div class="container">
    <!-- HEADER -->
    <header>
      <h1>Embers</h1>
      <p>Role-played guides — Ask the Ancient and receive loreful, practical answers.</p>
    </header>

    <!-- NAV -->
    <nav>
      <ul>
        <li><a href="https://discord.gg/YOUR_SERVER_INVITE" rel="noopener noreferrer">Discord — Kindle Circle</a></li>
        <li><a href="/guides">Guides</a></li>
        <li><a href="mailto:contact@embers.example">Email</a></li>
      </ul>
    </nav>

    <!-- MAIN -->
    <main>
      <section id="ask">
        <h2>Ask the Ancient</h2>

        <form action="/ask" method="post" novalidate>
          <label for="persona">Persona</label>
          <select id="persona" name="persona">
            <option value="ancient_dragon">Ancient Dragon</option>
            <option value="old_knight">Old Knight</option>
            <option value="mystic_seer">Mystic Seer</option>
          </select>

          <label for="question">Question</label>
          <textarea id="question" name="question" rows="6" cols="60" required placeholder="e.g. How do I clear the fog gate in Ashen Hollow?"></textarea>

          <button type="submit" class="btn primary">Ask</button>
        </form>
      </section>

      <section id="answer" aria-live="polite">
        <!-- API answers render here -->
      </section>
    </main>

    <footer>
      <p>© Embers — Guides. Minimal front-end, role-played responses.</p>
    </footer>
  </div>

  <!-- Module entry -->
  <script type="module" src="main.js"></script>
</body>
</html>
